<!-- nth-child를 nth-of-type으로 변경하고 결과 확인 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* 
    element:nth-child(n)
    부모의 n 번째 자식을 선택한다.
    모든 자식 element(h2랑 p 4가지) 중에서 n 번째를 찾는다.
    부모의 n 번째 자식이 지정된 element 라면 작성된 스타일이 적용된다.

    element:nth-of-type(n)
    부모의 자식 element 중에 지정한 element(p 4가지) 의 n 번째를 선택한다.
    다른 element(h2 무시) 들은 무시하고 지정된 element 중 n 번쩨를 찾는다.
    */

        /* 자식 중에서 2번째 자식이 p인 경우 */
        div>p:nth-child(2) {
            color: blue;
        }

        /* p가 여러 명 있는데 그중 2번째 p */
        div>p:nth-of-type(2) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h2>결과는?</h2>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>

</html>
