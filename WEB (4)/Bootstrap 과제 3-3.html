<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <head>
        <div class="card text-bg-danger mb-3" style="max-width: 40rem;">
            <div class="card-header">Invalid Login or password</div>
        </div>
    </head>


    <div class="title fs-1 mb-3 fw-bold">SSAFY전용 GitLab 시스템</div>
    <hr style="max-width: 40rem;">

    <nav>
        <div class="card" style="max-width: 40rem;">
            <div class="card-header text-center fw-bold">Sign in</div>
            <div class="container-fluid bg-light py-3">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="title fw-bold">Username or email</div>
                        <div class="card mb-4 card-body"></div>
                        <div class="title fw-bold">Password</div>
                        <div class="card card-body mb-4"></div>
                    </div>

                    <div class="d-flex justify-content-between ">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label fw-bold" for="exampleCheck1">Remember me</label>
                        </div>
                        <div>
                            <a class="fw-bold" href="#">Forgot your password?</a>
                        </div>
                    </div>

                    <div class="card text-bg-success mb-3" style="max-width: 40rem;">
                        <div class="card-header text-center">Sign in</div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
